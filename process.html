<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkHost Upload</title>
    <style>
        body {
            background-color: rgb(30,30,30);
            color: rgb(225, 225, 225);
            font-family: sans-serif;
            text-align: center;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Upload or Write Your HTML</h1>
    <p>Select your HTML file you wish to upload.</p>
    
    <input type="file" id="fileInput" accept=".html">
    
    <button id="generateBtn">Generate Link</button>

    <div id="linkContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const linkContainer = document.getElementById('linkContainer');
        const generateBtn = document.getElementById('generateBtn');

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                let content = e.target.result;
                const link = `view.html#${LZString.compressToEncodedURIComponent(content)}`;
                linkContainer.innerHTML = `<p>Your site is ready! Click the link below:</p> <a class="generated-link" href="${link}" target="_blank">Your Site</a> `;
            };
            reader.readAsText(file);
        }
    </script>

</body>

</html>
